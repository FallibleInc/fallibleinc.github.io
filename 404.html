<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Fallible Cybersecurity">
    <title>404 - Page Not Found | Fallible</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0a0a0f;
            --secondary-color: #1a1a2e;
            --accent-color: #00ff88;
            --error-color: #ff3366;
            --warning-color: #ffaa00;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Courier New', monospace;
            background: var(--primary-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: 1;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Matrix-style falling code */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            animation: matrix-fall linear infinite;
            opacity: 0.6;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }

        /* Scanning Lines */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-color) 50%, 
                transparent 100%);
            animation: scan-horizontal 3s ease-in-out infinite;
            box-shadow: 0 0 10px var(--accent-color);
        }

        @keyframes scan-horizontal {
            0%, 100% { 
                top: -5px; 
                opacity: 0;
            }
            50% { 
                top: 50%; 
                opacity: 1;
            }
        }

        /* Error Particles */
        .error-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .error-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--error-color);
            border-radius: 50%;
            animation: particle-float 8s ease-in-out infinite;
            box-shadow: 0 0 10px var(--error-color);
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                transform: translateY(0) translateX(var(--random-x, 0)) scale(1);
            }
        }

        /* Main Content */
        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Security Scanner Frame */
        .scanner-frame {
            position: relative;
            margin-bottom: 3rem;
            padding: 2rem;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            animation: scanner-pulse 2s ease-in-out infinite;
        }

        @keyframes scanner-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(0, 255, 136, 0.3),
                    inset 0 0 20px rgba(0, 255, 136, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 136, 0.6),
                    inset 0 0 30px rgba(0, 255, 136, 0.2);
            }
        }

        .scanner-corners {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scanner-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--warning-color);
        }

        .scanner-corner.top-left {
            top: -5px;
            left: -5px;
            border-right: none;
            border-bottom: none;
            animation: corner-glow 1.5s ease-in-out infinite;
        }

        .scanner-corner.top-right {
            top: -5px;
            right: -5px;
            border-left: none;
            border-bottom: none;
            animation: corner-glow 1.5s ease-in-out infinite 0.375s;
        }

        .scanner-corner.bottom-left {
            bottom: -5px;
            left: -5px;
            border-right: none;
            border-top: none;
            animation: corner-glow 1.5s ease-in-out infinite 0.75s;
        }

        .scanner-corner.bottom-right {
            bottom: -5px;
            right: -5px;
            border-left: none;
            border-top: none;
            animation: corner-glow 1.5s ease-in-out infinite 1.125s;
        }

        @keyframes corner-glow {
            0%, 100% { 
                border-color: var(--warning-color);
                box-shadow: 0 0 5px var(--warning-color);
            }
            50% { 
                border-color: var(--error-color);
                box-shadow: 0 0 15px var(--error-color);
            }
        }

        /* Glitchy 404 */
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--error-color);
            margin-bottom: 1rem;
            position: relative;
            font-family: 'Courier New', monospace;
            text-shadow: 
                0 0 20px var(--error-color),
                2px 2px 0 var(--accent-color),
                -2px -2px 0 var(--warning-color);
            animation: glitch-404 3s ease-in-out infinite;
        }

        @keyframes glitch-404 {
            0%, 90%, 100% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            10% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }
            20% {
                transform: translate(2px, -2px);
                filter: hue-rotate(180deg);
            }
            30% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(270deg);
            }
            40% {
                transform: translate(2px, 2px);
                filter: hue-rotate(360deg);
            }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: title-flicker 4s ease-in-out infinite;
        }

        @keyframes title-flicker {
            0%, 95%, 100% { opacity: 1; }
            96%, 98% { opacity: 0.1; }
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
            background: rgba(0, 255, 136, 0.1);
            padding: 1rem;
            border-left: 4px solid var(--accent-color);
            border-radius: 5px;
        }

        .terminal-text {
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
        }

        .btn-home {
            background: linear-gradient(45deg, var(--accent-color), #00cc66);
            color: var(--primary-color);
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-home:hover::before {
            left: 100%;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 20px rgba(0, 255, 136, 0.4),
                0 0 30px rgba(0, 255, 136, 0.6);
            color: var(--primary-color);
        }

        /* Status Messages */
        .status-messages {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--accent-color);
            z-index: 15;
        }

        .status-line {
            margin-bottom: 0.5rem;
            opacity: 0;
            min-height: 1.2em;
            position: relative;
        }

        .status-line.typing {
            opacity: 1;
        }

        .status-line::after {
            content: '█';
            animation: cursor-blink 1s infinite;
            opacity: 0;
        }

        .status-line.typing::after {
            opacity: 1;
        }

        .status-line.typed::after {
            opacity: 0;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .error-text { color: var(--error-color); }
        .warning-text { color: var(--warning-color); }
        .success-text { color: var(--accent-color); }

        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }

            .error-code {
                font-size: 5rem;
                text-shadow: 
                    0 0 15px var(--error-color),
                    1px 1px 0 var(--accent-color),
                    -1px -1px 0 var(--warning-color);
            }
            
            .error-title {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .error-message {
                font-size: 0.9rem;
                padding: 0.8rem;
                margin-bottom: 2rem;
            }

            .status-messages {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
                text-align: center;
                font-size: 0.8rem;
                padding: 0 1rem;
            }

            .scanner-frame {
                margin: 1rem;
                padding: 1.5rem 1rem;
                border-radius: 8px;
            }

            .scanner-corner {
                width: 15px;
                height: 15px;
            }

            .btn-home {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                letter-spacing: 0.5px;
            }

            .error-container {
                padding: 1rem;
                height: auto;
                min-height: 100vh;
                justify-content: flex-start;
                padding-top: 2rem;
            }

            /* Reduce animation intensity on mobile for better performance */
            .cyber-grid {
                background-size: 30px 30px;
                animation-duration: 30s;
                opacity: 0.3;
            }

            .scan-line {
                height: 1px;
                animation-duration: 4s;
            }

            .error-particle {
                width: 3px;
                height: 3px;
                animation-duration: 10s;
            }
        }

        /* Responsive matrix density and performance optimization */
        @media (max-width: 768px) {
            .matrix-column {
                font-size: 9px;
                opacity: 0.4;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .error-message {
                font-size: 0.85rem;
                line-height: 1.6;
            }

            .status-messages {
                font-size: 0.75rem;
            }

            .scanner-frame {
                margin: 0.5rem;
                padding: 1rem 0.8rem;
            }

            .btn-home {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }

            /* Further reduce animations on very small screens */
            .cyber-grid {
                opacity: 0.2;
                animation-duration: 40s;
            }

            .matrix-column {
                font-size: 8px;
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Grid -->
    <div class="cyber-grid"></div>
    
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrix-bg"></div>
    
    <!-- Scanning Lines -->
    <div class="scan-lines">
        <div class="scan-line"></div>
    </div>
    
    <!-- Error Particles -->
    <div class="error-particles" id="error-particles"></div>
    
    <!-- Status Messages -->
    <div class="status-messages">
        <div class="status-line success-text" id="status-1"></div>
        <div class="status-line success-text" id="status-2"></div>
        <div class="status-line warning-text" id="status-3"></div>
        <div class="status-line error-text" id="status-4"></div>
        <div class="status-line error-text" id="status-5"></div>
    </div>
    
    <div class="error-container">
        <div class="scanner-frame">
            <div class="scanner-corners">
                <div class="scanner-corner top-left"></div>
                <div class="scanner-corner top-right"></div>
                <div class="scanner-corner bottom-left"></div>
                <div class="scanner-corner bottom-right"></div>
            </div>
            
            <div class="error-code">404</div>
            <h1 class="error-title">Not Found</h1>
            <p class="error-message">
                <span class="terminal-text">[SECURITY_SCAN_FAILED]</span><br>
                The requested resource has been <span class="terminal-text">QUARANTINED</span> or moved to a secure location.<br>
                Our defense systems are operating at <span class="terminal-text">MAXIMUM EFFICIENCY</span>.
            </p>
            
            <a href="index.html" class="btn-home">
                <i class="fas fa-shield-alt"></i>
                Return to Base
            </a>
        </div>
    </div>

    <script>
        // Check if device is mobile for performance optimization
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Typewriter effect for status messages
        function typeWriter(element, text, speed = 50) {
            return new Promise((resolve) => {
                element.classList.add('typing');
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.classList.remove('typing');
                        element.classList.add('typed');
                        setTimeout(resolve, 500); // Pause before next line
                    }
                }
                
                type();
            });
        }

        // Animate status messages
        async function animateStatusMessages() {
            const messages = [
                'SYSTEM: Initializing security scan...',
                'SCANNER: Target URL analysis...',
                'WARNING: Resource not found in database',
                'ERROR: Page location unknown',
                'FATAL: 404 - Target unreachable'
            ];

            for (let i = 0; i < messages.length; i++) {
                const element = document.getElementById(`status-${i + 1}`);
                await typeWriter(element, messages[i], isMobile() ? 30 : 50);
            }
        }
        
        // Create Matrix-style falling characters
        function createMatrix() {
            const matrixBg = document.getElementById('matrix-bg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            // Reduce matrix density on mobile for better performance
            const columnCount = isMobile() ? 25 : 50;
            const textLength = isMobile() ? 15 : 20;
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let columnText = '';
                for (let j = 0; j < textLength; j++) {
                    columnText += chars.charAt(Math.floor(Math.random() * chars.length)) + '<br>';
                }
                column.innerHTML = columnText;
                
                matrixBg.appendChild(column);
            }
        }
        
        // Create floating error particles
        function createErrorParticles() {
            const container = document.getElementById('error-particles');
            
            // Reduce particle count on mobile
            const particleCount = isMobile() ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'error-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particle.style.setProperty('--random-x', (Math.random() - 0.5) * 200 + 'px');
                
                container.appendChild(particle);
            }
        }
        
        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            createMatrix();
            createErrorParticles();
            
            // Start typewriter effect after a short delay
            setTimeout(() => {
                animateStatusMessages();
            }, 1000);
            
            // Reduce frequency of effects on mobile for better performance
            const glitchInterval = isMobile() ? 2000 : 1000;
            const cornerInterval = isMobile() ? 3000 : 2000;
            
            // Add random glitch effects
            setInterval(() => {
                const errorCode = document.querySelector('.error-code');
                if (Math.random() < 0.1) {
                    errorCode.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';
                    setTimeout(() => {
                        errorCode.style.filter = '';
                    }, 100);
                }
            }, glitchInterval);
            
            // Random scanner corner activations
            setInterval(() => {
                const corners = document.querySelectorAll('.scanner-corner');
                corners.forEach(corner => {
                    if (Math.random() < 0.2) {
                        corner.style.borderColor = '#ff3366';
                        corner.style.boxShadow = '0 0 20px #ff3366';
                        setTimeout(() => {
                            corner.style.borderColor = '';
                            corner.style.boxShadow = '';
                        }, 300);
                    }
                });
            }, cornerInterval);
            
            // Touch device optimization
            if ('ontouchstart' in window) {
                // Reduce animation complexity on touch devices
                document.body.style.setProperty('--animation-play-state', 'running');
                
                // Add touch-friendly interactions
                const scannerFrame = document.querySelector('.scanner-frame');
                scannerFrame.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                scannerFrame.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            }
        });
        
        // Handle orientation change for mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                location.reload();
            }, 500);
        });
        
        // Performance optimization: pause animations when tab is not visible
        document.addEventListener('visibilitychange', function() {
            const animations = document.querySelectorAll('.matrix-column, .error-particle, .cyber-grid, .scan-line');
            animations.forEach(element => {
                if (document.hidden) {
                    element.style.animationPlayState = 'paused';
                } else {
                    element.style.animationPlayState = 'running';
                }
            });
        });
    </script>
</body>
</html>
